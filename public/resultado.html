<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>
</head>
<body>
  <h1>Tu animal favorito es:</h1>
  <h2 id="animal-texto"></h2>

  <a href="/">Volver</a>

  <script>
    // Tomar el parámetro "animal" de la URL
    const params = new URLSearchParams(window.location.search);
    const animal = params.get("animal");

    // Mostrarlo en la página
    document.getElementById("animal-texto").textContent =
      animal ? animal : "No se recibió ningún animal.";
  </script>
</body>
</html>
